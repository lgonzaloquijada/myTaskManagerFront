<form action="" class="form" (ngsubmit)="submit()">
  <div class="space-y-3 px-10 pt-9 w-1/2 relative">
    <div class="form-group space-x-3 flex">
      <label for="name" class="font-bold w-1/3 text-right">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [formControl]="nameCtrl"
        class="border border-gray-300 rounded-md w-2/3"
      />
    </div>
    <div class="form-group space-x-3 flex">
      <label for="email" class="font-bold w-1/3 text-right">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [formControl]="emailCtrl"
        placeholder="email@mail.com"
        autocomplete="off"
        class="border border-gray-300 rounded-md w-2/3"
      />
    </div>
    <div class="form-group space-x-3 flex">
      <label for="password" class="font-bold w-1/3 text-right">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [formControl]="passwordCtrl"
        class="border border-gray-300 rounded-md w-2/3"
      />
    </div>
    <div class="form-group space-x-3 flex">
      <label for="password" class="font-bold w-1/3 text-right"
        >Repeat Password</label
      >
      <input
        type="password"
        class="form-control"
        id="passwordrepeat"
        name="passwordrepeat"
        [formControl]="passwordRepeatCtrl"
        class="border border-gray-300 rounded-md w-2/3"
      />
    </div>
    <div class="form-group space-x-3 flex">
      <label for="role" class="font-bold w-1/3 text-right">Role</label>
      <select
        name="role"
        id="role"
        [formControl]="roleCtrl"
        class="border border-gray-300 rounded-md w-2/3"
      >
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>
    <div class="form-group space-x-3 flex">
      <label for="status" class="font-bold w-1/3 text-right">Status</label>
      <select
        name="status"
        id="status"
        [formControl]="statusCtrl"
        class="border border-gray-300 rounded-md w-2/3"
      >
        <option value="1">Active</option>
        <option value="0">Inactive</option>
      </select>
    </div>
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded right-10 absolute"
      (click)="submit()"
    >
      Save
    </button>
  </div>
</form>
