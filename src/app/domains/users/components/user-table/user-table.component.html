<div class="mt-5 text-left">
  <table mat-table [dataSource]="dataSource" matSort>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="even:bg-green-100"
    ></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id.</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="w-1/12 border-r border-y !border-gray-300"
      >
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="w-2/12 border-r border-y !border-gray-300"
      >
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="w-2/12 border-r border-y !border-gray-300"
      >
        {{ element.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="w-2/12 border-r border-y !border-gray-300"
      >
        <mat-chip-set>
          <mat-chip [disabled]="!element.is_active">{{
            element.is_active ? "Active" : "Inactive"
          }}</mat-chip>
        </mat-chip-set>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" class="border-y !border-gray-300">
        <div class="space-x-1 flex">
          <button mat-flat-button [routerLink]="['/users', element.id, 'edit']">
            <mat-icon
              fontIcon="edit"
              class="leading-none text-[20px]"
            ></mat-icon>
            Edit
          </button>
          <button
            mat-flat-button
            class="!bg-red-500"
            (click)="deleteUser(element)"
          >
            <mat-icon
              fontIcon="delete"
              class="leading-none text-[20px]"
            ></mat-icon>
            Delete
          </button>
        </div>
      </td>
    </ng-container>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
